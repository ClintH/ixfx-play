<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>keys playground</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <script type="importmap">
      {
        "imports": {
          "ixfx": "./ixfx/"
        }
      }
    </script>
    <h1>Keyboard events</h1>
    <p>This playground shows data from keyboard events.</p>
    <label for="evKeydown">keydown</label>
    <input type="checkbox" checked id="evKeydown" />

    <label for="evKeyup">keyup</label>
    <input type="checkbox" checked id="evKeyup" />

    <label for="evKeypress">keypress</label>
    <input type="checkbox" checked id="evKeypress" />

    <section>
      <div>
        <h2>Last event</h2>
        <div id="last"></div>
      </div>
      <div>
        <h2>Log</h2>
        <button id="btnLogClear">Clear</button>
        <div id="log"></div>
      </div>
    </section>

    <script type="module" src="script.js"></script>
  </body>
</html>
