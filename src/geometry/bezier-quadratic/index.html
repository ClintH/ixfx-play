<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>cubic-bezier</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="handle" id="point-a">A</div>
    <div class="handle" id="point-b">B</div>
    <div class="handle" id="point-handle1">H</div>
    <section>
      <div id="target"></div>
      <div id="right">
        <div id="right-top">
          <fieldset>
            <legend>A</legend>
            <form>
              <label for="a-x">X</label>
              <input type="number" min="0" max="1" step="0.01" id="a-x">
              <label for="a-y">Y</label>
              <input type="number" min="0" max="1" step="0.01" id="a-y">
            </form>
          </fieldset>
          <fieldset>
            <legend>B</legend>
            <form>
              <label for="b-x">X</label>
              <input type="number" min="0" max="1" step="0.01" id="b-x">
              <label for="b-y">Y</label>
              <input type="number" min="0" max="1" step="0.01" id="b-y">
            </form>
          </fieldset>
          <fieldset>
            <legend>Handle</legend>
            <form>
              <label for="handle1-x">X</label>
              <input type="number" min="0" max="1" step="0.01" id="handle1-x">
              <label for="handle1-y">Y</label>
              <input type="number" min="0" max="1" step="0.01" id="handle1-y">
            </form>
          </fieldset>
        </div>
        <div id="snippet"></div>
      </div>
    </section>
    <script type="module" src="script.js"></script>
  </body>
</html>
