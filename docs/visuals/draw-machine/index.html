<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>drawing machine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <link href="form.css" rel="stylesheet" />

  </head>
  <body>
    <section id="toolbox">
      <h2>Canvas</h2>
      <div class="form">
        <label for="canvasRpm">Rpm</label>
        <input id="canvasRpm" type="range" step="0.01">
        <label for="canvasFade">Fade</label>
        <input id="canvasFade" type="range">
        <label for="canvasBg">Colour</label>
        <input id="canvasBg" type="color" value="#0000ff">
      </div>
      <h2>Draw</h2>
      <div class="form">
        <label for="drawFreq">Freq</label>
        <input id="drawFreq">
      </div>
      <h2>Arm</h2>
      <div class="form">
        <label for="armAngle">Angle</label>
        <input id="armAngle" type="range" min="-180" value="0">
        <label for="armAngleRange">Angle range</label>
        <input id="armAngleRange" type="range" min="0" value="90">

        <label for="armLengthMin">Length (min)</label>
        <input id="armLengthMin" type="range">
        <label for="armLengthMax">Length (max)</label>
        <input id="armLengthMax" type="range">
      </div>
    </section>

    <canvas  id="canvas"></canvas>
    <canvas  id="buffer"></canvas>
    <canvas  id="overlay"></canvas>
    <section id="error" class="hidden">Error message</section>
    <section id="badge">
      <a href="https://clinth.github.io/ixfx-docs/">ixfx</a>
    </section>
    <script type="module" src="script.js"></script>
  </body>
</html>
