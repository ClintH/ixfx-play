<style>:root {
  --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
  --mono-font: Consolas, "Andale Mono WT", "Andale Mono", "Lucida Console", "Lucida Sans Typewriter", "DejaVu Sans Mono", "Bitstream Vera Sans Mono", "Liberation Mono", "Nimbus Mono L", Monaco, "Courier New", Courier, monospace;
  --hue: 214;
  --bg: hsl(var(--hue) 64% 87%);
  --fg: hsl(var(--hue) 100% 9%);
  --padding: .3em;
}

html, body {
  background-color: var(--bg);
  color: var(--fg);
  font-size: 14px;
  font-family: var(--font);
}

#last {
  font-family: var(--mono-font);
}

#log {
  font-family: var(--mono-font);
  height: 10em;
}

</style>

<body>
  <h1>Keyboard events</h1>
  <p>This playground shows data from keyboard events.</p>
  <label for="evKeydown">keydown</label>
  <input type="checkbox" checked="" id="evKeydown">

  <label for="evKeyup">keyup</label>
  <input type="checkbox" checked="" id="evKeyup">

  <label for="evKeypress">keypress</label>
  <input type="checkbox" checked="" id="evKeypress">

  <section>
    <div>
      <h2>Last event</h2>
      <div id="last"></div>
    </div>
    <div>
      <h2>Log</h2>
      <button id="btnLogClear">Clear</button>
      <div id="log"></div>
    </div>
