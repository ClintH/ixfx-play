<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>espruino plot</title>
  <script src="split.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="container">
    <dialog id="dlgHelp">
      <div class="toolbar">
        <div class="title">Help</div>
        <button id="btnHelpClose">Close</button>
      </div>
      <section>Help stuff.</section>

    </dialog>
    <header>
      <div class="title">espruino plot

        <select id="board">
          <option value="puck">Puck.js (BLE)</option>
          <option value="pico">Pico (Serial)</option>
        </select>
      </div>
      <div class="toolbar">
        <button id="btnHelp">Help</button>
        <button id="btnConnect">Connect</button>
      </div>
    </header>
    <div id="main">
      <div id="editor">
        <div class="toolbar mini">
          <div class="title">Code</div>
          <button id="btnSend" title="Send code to Espruino">Send</button>
        </div>
        <textarea spellcheck="false" id="txtCode">
Puck.accelOn(12.5);
Puck.on('accel', (a) => {
  Bluetooth.println(JSON.stringify(a));
});
        </textarea>
      </div>
      <div id="data">
        <div class="toolbar mini">
          <div class="title">Data</div>
          <button id="btnFreeze">Freeze</button>
          <button id="btnClear">Clear</button>
        </div>
        <div id="dataArea">
          <div id="plot">
            <div id="canvasWrapper">
              <canvas id="plotCanvas">
            </div>
          </div>
          <div id="stream">
            <div id="log"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>

</html>
