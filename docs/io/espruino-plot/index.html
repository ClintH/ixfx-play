    <div id="container">
      <dialog id="dlgHelp">
        <div class="toolbar">
          <div class="title">Help</div>
          <button id="btnHelpClose">Close</button>
        </div>
        <section>Help stuff.</section>
      </dialog>
      <header>
        <div class="title">
          espruino plot
          <select id="board">
            <option value="puck">Puck.js (BLE)</option>
            <option value="pico">Pico (Serial)</option>

            Puck.accelOn(12.5);
Puck.on('accel', (a) => {

            <button id="btnFreeze">Freeze</button>

          </div>
          <div id="dataArea">
            <div id="plot">
              <div id="canvasWrapper">
                <ixfx-plot-element id="plotCanvas"></ixfx-plot-element>
              </div>
            </div>
            <div id="stream">
              <div id="log"></div>
