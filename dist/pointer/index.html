<style>:root {
  --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
  --mono-font: Consolas, "Andale Mono WT", "Andale Mono", "Lucida Console", "Lucida Sans Typewriter", "DejaVu Sans Mono", "Bitstream Vera Sans Mono", "Liberation Mono", "Nimbus Mono L", Monaco, "Courier New", Courier, monospace;
  --hue: 184;
  --bg: hsl(var(--hue) 64% 37%);
  --faint: hsl(var(--hue) 100% 15%);
  --fg: hsl(var(--hue) 100% 90%);
  --padding: .3em;
}

.coords {
  font-family: var(--mono-font);
}

html, body {
  background-color: var(--bg);
  color: var(--fg);
  font-size: 14px;
  font-family: var(--font);
  width: 100vw;
  height: 100%;
  margin: 0;
  padding: 0;
}

body {
  overscroll-behavior: none;
  touch-action: none;
  grid-column-gap: 10px;
  grid-row-gap: 0px;
  grid-template-rows: 60% 40%;
  grid-template-columns: 1fr 1fr;
  display: grid;
  overflow: hidden;
}

h1 {
  margin: 0;
  padding: 0;
}

#pointerArea {
  background-color: hsl(var(--hue) 20% 5%);
  -webkit-user-select: none;
  user-select: none;
  cursor: crosshair;
  grid-area: 1 / 1 / 3 / 2;
  place-content: center;
  align-items: center;
  min-width: 15vw;
  display: flex;
}

#currentArea {
  flex-direction: column;
  grid-area: 1 / 2 / 2 / 3;
  display: flex;
}

#current {
  flex-wrap: wrap;
  font-size: 70%;
  display: flex;
  overflow-y: scroll;
}

#logArea {
  grid-area: 2 / 2 / 3 / 3;
}

section {
  padding: var(--padding);
}

#log {
  height: 100%;
}

</style>

<body>
  <section id="pointerArea">
    Move pointer in this zone.
  </section>
  <section id="currentArea">
    <h1>Pointer events</h1>
    <div>
      <label for="evPointerdown">pointerdown</label>
      <input type="checkbox" checked="" id="evPointerdown">

      <label for="evPointerup">pointerup</label>
      <input type="checkbox" checked="" id="evPointerup">

      <label for="evPointermove">pointermove</label>
      <input type="checkbox" checked="" id="evPointermove">

      <label for="evPointerenter">pointerenter</label>
      <input type="checkbox" checked="" id="evPointerenter">

      <label for="evPointerleave">pointerleave</label>
      <input type="checkbox" checked="" id="evPointerleave">

      <label for="evPointerover">pointerover</label>
      <input type="checkbox" checked="" id="evPointerover">

      <!-- <label for="evPointercancel">pointercancel</label>
      <input type="checkbox" checked id="evPointercancel"> -->
    </div>

    <h2>Current</h2>
    <div>
      <button id="btnCurrentReset">Reset</button>
    </div>
    <div id="current">

    </div>
  </section>
  <section id="logArea">

    <h2>Log</h2>
    <button id="btnClearLog">Clear</button>
    <div id="log">
      ...
    </div>
  </section>

</body>

</html>
